<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de atributos</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../jquery/jquery-3.5.1.js"></script>
    <script src="js/aula-08.js"></script>
</head>
<body>
    <div class="m-3">
        <button id="bt-0" class="btn btn-primary btn-sm" >
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bootstrap-reboot" fill="currentColor">
                <path fill-rule="evenodd" d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8zm5.48-.079V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6zm0 3.75V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141z"/>
              </svg>            
        </button>
        <button id="bt-1" class="btn btn-primary btn-sm" >a[name]</button>
        <button id="bt-2" class="btn btn-primary btn-sm" >a[name=menu]</button>
        <button id="bt-3" class="btn btn-primary btn-sm" >a[href*=min]</button>
        <button id="bt-4" class="btn btn-primary btn-sm" >a[href$=br]</button>
        <button id="bt-5" class="btn btn-primary btn-sm" >a[href^=https]</button>
        <button id="bt-6" class="btn btn-primary btn-sm" >a[name!=menu]</button>
    </div>
    <div class="m-3">
        <a class="mr-3" href="#" name="menu">Menu</a>
        <a class="mr-3" href="https://github.com/betopinheiro1005">Meu Github</a>
        <a class="mr-3" href="https://code.jquery.com/jquery-1.5.2.min.js">jQuery</a>
        <a class="mr-3" href="mailto:betopinheiro1005@yahoo.com.br"name="email">Meu e-mail</a>
    </div>

    <div class="m-3">
        <p id="info"></p>
    </div>

</body>
</html>
