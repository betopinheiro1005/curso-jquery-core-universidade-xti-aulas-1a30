<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Formulários</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/aula-09.css">
    <script src="../jquery/jquery-3.5.1.js"></script>
    <script src="js/aula-09.js"></script>
</head>
<body>

    <div class="row mt-3">
        <div class="col-md-1 mt-3"></div>
        <div class="col-md-10">
            <button id="bt-0" class="btn btn-primary btn-sm" >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bootstrap-reboot" fill="currentColor">
                    <path fill-rule="evenodd" d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8zm5.48-.079V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6zm0 3.75V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141z"/>
                  </svg>            
            </button>
            <button id="bt-1" class="btn btn-primary btn-sm" >:input</button>
            <button id="bt-2" class="btn btn-primary btn-sm" >:button</button>
            <button id="bt-3" class="btn btn-primary btn-sm" >:text</button>
            <button id="bt-4" class="btn btn-primary btn-sm" >:password</button>
            <button id="bt-5" class="btn btn-primary btn-sm" >:radio</button>
            <button id="bt-6" class="btn btn-primary btn-sm" >:checkbox</button>
            <button id="bt-7" class="btn btn-primary btn-sm" >select</button>
            <button id="bt-8" class="btn btn-primary btn-sm" >textarea</button>
            <button id="bt-9" class="btn btn-primary btn-sm" >:submit</button>
            <button id="bt-10" class="btn btn-primary btn-sm" >:reset</button>
            <button id="bt-11" class="btn btn-primary btn-sm" >:file</button>
            <button id="bt-12" class="btn btn-primary btn-sm" >:enabled</button>
            <button id="bt-13" class="btn btn-primary btn-sm" >:disabled</button>
            <button id="bt-14" class="btn btn-primary btn-sm" >:checked</button>
            <button id="bt-15" class="btn btn-primary btn-sm" >:selected</button>
        </div>
        <div class="col-md-1 mt-3"></div>
    </div>

    <div class="row form-group mt-2">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p id="info" clas="text-center mt-3"></p>

            <form>
                    <label for="text">Name:</label>
                    <input type="text" class="form-control"/>

                    <label for="text">Email:</label>
                    <input type="text" class="form-control" disabled="disabled"/>

                    <label for="radio" class="mt-3" >Gênero:</label>
                    <div><input type="radio" value="Masculino" checked="checked"/> Masculino</div>
                    <div><input type="radio" value="Feminino"/> Feminino</div> 
            
                    <label class="mt-3" for="password" ">Password:</label>
                    <input class="form-control" type="password" />
 
                    <label for="checkbox"  class="mt-3">Interesse:</label>
                    <div><input type="checkbox" checked="checked"> HTML</div>
                    <div><input type="checkbox"> CSS</div>
                    <div><input type="checkbox"> JQUERY</div>

                    <label for="select" class="mt-3" >País:</label>
                    <select class="form-control">
                        <option value="br" selected="selected">Brasil</option>
                        <option value="ch">China</option>
                        <option value="eua">EUA</option>
                        <option value="jp" disabled="disabled">Japão</option>
                        <option value="ag" disabled="disabled">Argentina</option>
                    </select>

                    <label for="file" class="mt-3" >Foto:</label>
                    <input class="form-control" type="file">
            
                    <label for="texteArea" class="mt-3" >Comentário:</label> 
                    <textarea class="form-control" rows="6" cols="40">Escreva Aqui</textarea>
                    
                    <div class="mt-3">
                        <input type="submit" value="Submit" >                               
                        <input type="reset" value="Reset">                                
                        <input type="button" value="Button" ">
                    </div>
            </form>    
    
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
