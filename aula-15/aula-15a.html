<html lang="pt-BR">

    <div class="row mt-1 ml-1">

            </button>
            <button id="bt-1" class="btn btn-primary btn-sm mt-2" >css() - largura</button>
            <button id="bt-2" class="btn btn-primary btn-sm mt-2" >css() - altura</button>
            <button id="bt-3" class="btn btn-primary btn-sm mt-2" >hasClass()</button>
            <button id="bt-4" class="btn btn-primary btn-sm mt-2" >addClass()</button>
            <button id="bt-5" class="btn btn-primary btn-sm mt-2" >removeClass()</button>
            <button id="bt-6" class="btn btn-primary btn-sm mt-2" >width()</button>
            <button id="bt-7" class="btn btn-primary btn-sm mt-2" >height()</button>
            <button id="bt-8" class="btn btn-primary btn-sm mt-2" >innerWidth()</button>
            <button id="bt-9" class="btn btn-primary btn-sm mt-2" >outerWidth()</button>
            <button id="bt-10" class="btn btn-primary btn-sm mt-2" >outerWidth(true)</button>
            <button id="bt-11" class="btn btn-primary btn-sm mt-2" >position().top</button>
            <button id="bt-12" class="btn btn-primary btn-sm mt-2" >position().left</button>
            <button id="bt-13" class="btn btn-primary btn-sm mt-2" >offset().top</button>
            <button id="bt-14" class="btn btn-primary btn-sm mt-2" >offset().left</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>

        <div style="border: 1px solid black" class="col-md-4 mt-3">

            <div id="info" class="text-center mt-1"></div><br />

            <img class="imagem" src="img/ricardo.png" alt="Princesa do papai" title="Princesa do papai" /><br />

            <h5 id="message" class="text-center"></h5><br />

        </div>
        <div class="col-md-4"></div>
    </div>
