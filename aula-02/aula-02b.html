<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Introdução e Hello_World jQuery</title>
	<script type="text/javascript">
		function alterarTitulo(){
			document.getElementById('titulo').style.color='#0000FF';
		}
	</script>	
</head>
<body>
	<h1 id="titulo">Hello World!</h1>
	<a href="#" onclick="alterarTitulo()">Executar Javascript</a>
</body>
</html>
